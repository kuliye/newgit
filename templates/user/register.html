{% extends 'base.html' %}
{% block base %}
    <script src="/static/js/register.js"></script>
    <div class="panel panel-primary" style="width: 500px;">
  <div class="panel-heading">用户注册</div>
  <div class="panel-body">
    <form method="POST" action="/user/register_handle/">
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleInputEmail1">用户名：</label>
    <input type="text" class="form-control" id="uname" placeholder="用户名" name="uname">
    <div class="alert alert-danger hidden" role="alert" id="name_check"></div>
  </div>

    <div class="form-group">
    <label for="exampleInputPassword1">密码：</label>
    <input type="password" class="form-control" id="upwd" placeholder="密码" name="upwd">
    <div class="alert alert-danger hidden" role="alert" id="pwd_check"></div>
  </div>

    <div class="form-group">
    <label for="exampleInputPassword1">确认密码：</label>
    <input type="password" class="form-control" id="cupwd" placeholder="确认密码" name="cupwd">
    <div class="alert alert-danger hidden" role="alert" id="cpwd_check"></div>

  </div>

    <div class="form-group">
    <label for="exampleInputEmail1">邮箱：</label>
    <input type="email" class="form-control" id="uemail" placeholder="邮箱" name="uemail">
    <div class="alert alert-danger hidden" role="alert" id="email_check"></div>

  </div>

    <button type="button" class="btn btn-primary" id="yanzheng" disabled="disabled">发送验证码</button>


    <div class="form-group">
    <label for="form-group">验证码：</label>
    <input type="text" class="form-control" id="cnumber" placeholder="验证码" name="cnumber">
    <div class="alert alert-danger hidden" role="alert" id="email_check">{{ info }}</div>
  </div>

  <button type="submit" class="btn btn-default">提交</button>

</form>
      </div>
</div>
{% endblock base %}
